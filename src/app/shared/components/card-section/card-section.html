<section
  appRevealOnScroll
  class="flex flex-col justify-center items-center py-[32px] px-[20px] md:py-[48px] md:px-[32px] 2xl:py-[96px] 2xl:px-[32px] w-full"
  aria-labelledby="offers-grid-heading"
>
  <div class="flex flex-col items-start gap-[48px] w-full md:max-w-[704px] 2xl:max-w-[1542px]">
    <header class="flex flex-col items-start gap-[24px] w-full">
      <h2
        id="offers-grid-heading"
        class="w-full font-inter font-bold text-[30px] leading-[32px] md:text-[48px] md:leading-[58px] text-black"
      >
        Lorem ipsum dolor sit
      </h2>
      <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-[10px] w-full">
        <p class="font-inter font-normal text-[18px] leading-[27px] text-black">Lorem ipsum dolor sit</p>
        <form
          class="flex flex-row items-center px-[16px] w-full md:w-[300px] h-[40px] bg-[#F4F4F5] rounded-[8px] gap-[10px]"
          role="search"
          (submit)="$event.preventDefault()"
        >
          <div class="w-[16px] h-[16px] relative" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="5" stroke="#1C274C" stroke-width="1.5" />
              <path d="M14 14L10 10" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
            </svg>
          </div>
          <label for="search-input" class="sr-only">Search</label>
          <input
            id="search-input"
            type="text"
            placeholder="Search..."
            class="bg-transparent border-none outline-none w-full text-[#343A40] text-[14px] placeholder-[#A6A2A2]"
          />
        </form>
      </div>
    </header>

    <ul class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-[32px] w-full" aria-label="Offers list">
      <li
        *ngFor="let card of cards; let i = index; trackBy: trackByCard"
        appRevealOnScroll
        data-reveal-item
        [style.--reveal-index]="i"
        [class]="'w-full md:w-[336px] 2xl:w-[492.67px]' + (i >= 4 ? ' hidden md:flex' : '')"
      >
        <article class="flex flex-col items-start gap-[16px] w-full">
          <div
            class="flex justify-center items-center rounded-[8px] overflow-hidden w-full h-[236.25px] md:h-[189px] 2xl:h-[277.12px] shrink-0"
          >
            <img [src]="card.image" [alt]="card.title" class="w-full h-full object-cover" />
          </div>

          <div class="flex flex-row items-start gap-[8px] h-[24px] shrink-0">
            <div class="w-[24px] h-[24px] relative" aria-hidden="true">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="4" width="20" height="18" rx="5" stroke="#1C274C" stroke-width="1.5" />
                <path d="M8 2V6" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                <path d="M16 2V6" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                <path opacity="0.5" d="M2 10H22" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                <circle cx="7" cy="12" r="1" fill="#1C274C" />
                <circle cx="12" cy="12" r="1" fill="#1C274C" />
                <circle cx="17" cy="12" r="1" fill="#1C274C" />
                <circle cx="7" cy="16" r="1" fill="#1C274C" />
                <circle cx="12" cy="16" r="1" fill="#1C274C" />
                <circle cx="17" cy="16" r="1" fill="#1C274C" />
              </svg>
            </div>
            <span class="font-inter font-bold text-[16px] leading-[24px] text-center text-[#343A40]">
              {{ card.date }}
            </span>
          </div>

          <div class="flex flex-col gap-[16px] w-full">
            <h3
              class="font-inter font-bold text-black w-full text-[23px] leading-[25px] h-[50px] md:text-[30px] md:leading-[38px] md:h-[76px] 2xl:h-[38px] line-clamp-2 2xl:line-clamp-1 overflow-hidden text-ellipsis"
            >
              {{ card.title }}
            </h3>

            <p
              class="font-inter font-normal text-[16px] leading-[24px] text-[#343A40] w-full h-[144px] md:h-[144px] line-clamp-6 overflow-hidden text-ellipsis"
            >
              {{ card.description }}
            </p>
          </div>
        </article>
      </li>
    </ul>
  </div>
</section>
